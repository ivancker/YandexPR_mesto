<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Яндекс практикум - четвертый спринт">
    <meta name="keywords" content="место">
    <meta name="author" content="Ivan Ko">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">

    <header class="header">
      <img class="header__logo" src="./images/logo-white.svg" alt="Лого - Место">
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/avatar-profile.png" alt="Аватар">
          <div class="profile__info">
            <div class="profile__name-button">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <template id="element-template">
          <article class="element">
            <img class="element__image" src="#" alt="">
            <div class="element__discription">
              <h2 class="element__title"></h2>
              <button type="button" class="element__button-like"></button>
            </div>
          </article>
        </template>
      </section>

      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>

    </main>

    <div class="popup"> 
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form">
          <input type="text" name="name" class="popup__input popup__input_value_name" value="">
          <input type="text" name="description" class="popup__input popup__input_value_description" value="">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-add-card"> 
      <div class="popup__container">
        <button type="button" class="popup__close-button popup-add-card__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup-add-card__form" name="form">
          <input type="text" name="title" class="popup__input popup__input_value_title" value="" placeholder="Название">
          <input type="text" name="link" class="popup__input popup__input_value_link" value="" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__save-button popup-add-card__save-button">Создать</button>
        </form>
      </div>
    </div>

  <script src="./scripts/index.js"></script>
  
  </body>
</html>
