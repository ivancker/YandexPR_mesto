<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Яндекс практикум - четвертый спринт">
    <meta name="keywords" content="место">
    <meta name="author" content="Ivan Ko">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">

    <header class="header">
      <img class="header__logo" src="./images/logo-white.svg" alt="Лого - Место">
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__container">
          <div class="profile__avatar-wrapper">
            <img class="profile__avatar" src="./images/avatar-profile.png" alt="Аватар">
            <div class="profile__avatar-edit"></div>
          </div>
          <div class="profile__info">
            <div class="profile__name-button">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">

      </section>

      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>

    </main>

    <div class="popup profile-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>

        <form class="form popup__form popup__form-profile" name="profile-form" novalidate>

          <input id="form__input-name" type="text" name="name" class="popup__input popup__input_value_name" value="" minlength="2" maxlength="40" required>
          <span class="form__span form__input-name-error"></span>

          <input id="form__input-description" type="text" name="description" class="popup__input popup__input_value_description" value="" minlength="2" maxlength="200" required>
          <span class="form__span form__input-description-error"></span>

          <button type="submit" class="popup__save-button form__submit">Сохранить</button>

        </form>

      </div>
    </div>

    <div class="popup popup-add-card"> 
      <div class="popup__container">
        <button type="button" class="popup__close-button popup-add-card__close-button"></button>
        <h2 class="popup__title">Новое место</h2>

        <form class="form popup__form popup-add-card__form" name="card-form" novalidate>

            <input id="form__input-title" type="text" name="name" class="popup__input popup__input_value_title" value="" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="form__span form__input-title-error"></span>

            <input id="form__input-link" type="url" name="link" class="popup__input popup__input_value_link" value="" placeholder="Ссылка на картинку" required>
            <span class="form__span form__input-link-error"></span>

            <button type="submit" class="popup__save-button popup-add-card__save-button form__submit">Создать</button>

        </form>
          
      </div>
    </div>

    <div class="popup popup-avatar">
      <div class="popup__container">
        <button type="button" class="popup__close-button popup-avatar__close-button"></button>
        <h2 class="popup__title">Обновить аватар</h2>

        <form class="form popup__form popup-avatar__form" name="avatar-form" novalidate>

            <input id="form__input-link" type="url" name="avatar" class="popup__input popup__input_value_link" value="" placeholder="Ссылка на аватар" required>
            <span class="form__span form__input-link-error"></span>

            <button type="submit" class="popup__save-button popup-avatar__save-button form__submit">Сохранить</button>

        </form>
          
      </div>
    </div>

    <div class="popup popup-confirm"> 
      <div class="popup__container">
        <button type="button" class="popup__close-button popup-confirm__close-button"></button>
        <h2 class="popup__title popup__title-confirm">Вы уверены?</h2>
        <form class="form popup__form popup-confirm__form" name="confirm-form" novalidate></form>
            <button type="submit" class="popup__save-button popup-confirm__save-button">Да</button>
        </form>
      </div>
    </div>

    <div class="popup popup-picture">
      <div class="popup-picture__element">
        <button type="button" class="popup__close-button popup-picture__close-button"></button>
        <img src="#" class="popup-picture__image" alt="">
        <h2 class="popup-picture__title"></h2>
      </div>
    </div>

    <template class="element-template">
      <article class="element">
        <button type="button" class="element__button-delete"></button>
        <img class="element__image" src="#" alt="">
        <div class="element__discription">
          <h2 class="element__title"></h2>
          <div class="element__like-container">
            <button type="button" class="element__button-like"></button>
            <p class="element__like-number">23</p>
          </div>
        </div>
      </article>
    </template>

  <script type="module" src="./pages/index.js"></script>
  
  </body>
</html>
